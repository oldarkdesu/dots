[general]
import = [
	"./lazy.toml",
	# "./fav-themes/blood_moon.toml",
	# "./alacritty-theme/themes/alabaster_dark.toml",
	# "./alacritty-theme/themes/gruvbox_dark.toml",
	# "./alacritty-theme/themes/moonfly.toml",
]

[font]
normal = {family = 'Iosevka Curly'}
size = 9

[window]
opacity = 0.85
# blur = true
dimensions = {columns = 100, lines = 25}
# padding = {x = 4, y = 4}
dynamic_padding = true

[cursor]
style = { shape="block", blinking="On" }
blink_interval = 700

[selection]
save_to_clipboard = true

[terminal]
osc52 = "CopyPaste"
