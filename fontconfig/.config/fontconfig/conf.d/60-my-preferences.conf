<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>My personal, preffered fonts</description>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka Curly</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<!-- Croscore fonts -->
	<alias>
		<family>Helvetica</family>
		<prefer>
			<family>Arimo</family>
		</prefer>
	</alias>
	<alias>
		<family>Times</family>
		<prefer>
			<family>Tinos</family>
		</prefer>
	</alias>
	<alias>
		<family>Courier</family>
		<prefer>
			<family>Cousine</family>
		</prefer>
	</alias>
	<alias>
		<family>Georgia</family>
		<prefer>
			<family>Gelasio</family>
		</prefer>
	</alias>
 </fontconfig>
