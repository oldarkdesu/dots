[colors]
;; GruvBox: 
; background = #D91d2021
; background-alt = #D932302f 
; foreground = #ebdbb2
; primary = #fabd2f
; secondary = #8ec07c
; alert = #fb4934
; disabled = #928374

background = #d9101010
background-alt = #D91e1e1e
foreground = #696969
primary = #e5e5e5
secondary = #2472c8
alert = #cd3131
disabled = #666666

[bar/mybar]
width = 100%
height = 18pt
radius = 0
foreground = ${colors.foreground}
background = ${colors.background}

line-size = 2pt

border-size = 0pt
border-color = #f000
padding-left = 0
padding-right = 1
module-margin = 1

modules-left = bspwm xwindow
modules-right = battery cpu memory backlight pulseaudio tray date
separator = |
separator-foreground = ${colors.disabled}


font-0 = Iosevka Curly:size=12;2
font-1 = Symbols Nerd Font:size=12;2
font-2 = Symbols Nerd Font:size=12;2
font-3 = Noto Sans CJK JP:style=Regular:size=12;2
font-4 = Noto Sans CJK JP:style=Bold:size=12;2

enable-ipc = true

wm-restack = bspwm

[module/tray]
type = internal/tray

; format-margin = 8px
; tray-spacing = 8px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:43:[⋯] %
label-empty = <empty>
format-foreground = #ffffff
; label-maxlen = 40

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}󰕾 %{T-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage:2%

format-muted-prefix = "%{T2}󰝟 %{T-}"
format-muted-prefix-foreground = ${colors.alert}
label-muted = %percentage:2%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2} %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}󰍛 %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %a %e %H:%M
date-alt = %Y/%m/%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/xbacklight
label = %percentage%
format = <label>
format-prefix = "%{T2}󰖨 %{T-}"
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 95
low-at = 20

battery = BAT0
adapter = ADP0

poll-interval = 5

format-full = <label-full>
format-charging = <label-charging>
format-discharging = <label-discharging>

format-full-prefix = "%{T2}󰄌 %{T-}"
format-charging-prefix = "%{T2}󰄌 %{T-}"
format-dischraging-prefix = "%{T2}󰄌 %{T-}"

format-full-prefix-foreground = ${colors.primary}
format-charging-prefix-foreground = ${colors.primary}
format-dischraging-prefix-foreground = ${colors.primary}
format-low-prefix-foreground = ${colors.alert}

; format-prefix = "%{T2}󰄌 {T-}"
; format = <label>
label-charging = %percentage%
label-discharging = %percentage%
label-full = %percentage%

[settings]
screenchange-reload = true
pseudo-transparency = true

; [module/tray]
; type = custom/script
; exec = echo " "
; format = <label>
; click-left = exec ~/.local/bin/scripts/traycollapse

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
; pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = false

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 0;十
ws-icon-default = 〇

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
; format = <label-state> <label-mode>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = #0ff
label-dimmed-underline = ${colors.secondary}
label-dimmed-focused-background = ${colors.alert}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
; label-focused = %icon%
label-focused = %{T5}%{R} %icon% %{T-}
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %{T4} %icon% %{T-}
label-occupied-foreground = ${colors.primary}
; label-occupied-underline = ${colors.foreground}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %{T4} %icon% %{T-}
label-urgent-foreground = #fff
label-urgent-background = ${colors.alert}
label-urgent-underline = #fff

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %{T4} %icon% %{T-}
label-empty-foreground = ${colors.disabled}

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
;label-monocle = 
;label-tiled = 
;label-fullscreen = 
;label-floating = 
;label-pseudotiled = P
;label-locked = 
;label-locked-foreground = #bd2c40
;label-sticky = 
;label-sticky-foreground = #fba922
;label-private = 
;label-private-foreground = #bd2c40
;label-marked = M

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 2
; label-separator-foreground = #ffb52a
